<!DOCTYPE html>
<html>
  <body>

    <h1>JavaScript Math</h1>
    <h2>The Math.random() Method</h2>
    <p>Math.random()*100 returns a random number between 0 and 100:</p>
    <p id="demo"></p>

<script>
  let x = Math.floor((Math.random() * 100) + 1);
  document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
